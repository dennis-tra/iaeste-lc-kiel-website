why_participate:
  title: Warum mitmachen?
  x_reasons: Gründe
  buttons:
    reports: Berichte
    galery: Galerie
    email: Email
  reasons:
    - title: Abwechslung im Studium
      description: "Du hast genug von der grauen Theorie des Studiums und brauchst ein bisschen Abwechslung? Bei uns im Lokalkomitee kannst du vielfältige Aufgaben übernehmen, ganz nach deinen Vorlieben: Ausflüge und Wohnungen organiseren, Projekte planen und durchführen, andere Studenten beraten und Praktikumsplätze vermitteln, ..."
      icon: bored_student.png
      icon_alt: ""
    - title: Auslandsaufenthalte
      description: "Du bist an der Quelle für ein gutes Auslandspraktikum und eine Menge an spaßigen internationalen Treffen weltweit - praktische Auslandserfahrungen mit hohem Spaßfaktor - in mehr als 80 Ländern der Welt!"
      icon: plane.png
      icon_alt: ""
    - title: Internationale Kontakte
      description: "IAESTE - ein weltweites Netzwerk. Bei uns kommunizierst du mit Studenten aus der ganzen Welt. Um Erfahrungen auszutauschen, gemeinsame Projekte zu organisieren, oder um langjährige Freundschaften zu pflegen!"
      icon: network.png
      icon_alt: ""
    - title: Soziale Kompetenz
      description: "Alle Unternehmen fordern sie, viele Studenten können damit aber nicht viel anfangen. Bei uns investierst du in deine eigene Zukunft - durch verantwortungsvollen Umgang mit deinen Aufgaben im Lokalkomitee kann man das lernen: Ideen vertreten vor anderen, Diskutieren, Verhandeln mit Firmenvertretern - und noch viel mehr!"
      icon: soft_skill.png
      icon_alt: ""
    - title: Teamwork
      description: "Viele Köpfe haben viele gute Ideen. Im Team gilt es dann abzuwägen, welcher Weg der beste ist... Teamwork ist außerordentlich wichtig, sowohl bei uns als auch später im Berufsleben. Bei uns kann man seine Teamfähigkeit trainieren."
      icon: teamwork.png
      icon_alt: ""
    - title: Fremdsprachen aktiv nutzen
      description: "Deine Fremdsprachenkenntnisse sind seit der Schule stark eingerostet? Oder du sprichst eine exotische Sprache? Bei uns hast Du Kontakt zu Praktikanten und Studenten aus aller Welt: Japan, Brasilien, England, Finnland... fast alle sprechen Englisch. Die ideale Gelegenheit, eine Fremdsprache regelmäßig aktiv zu benutzen und die eigenen Kenntnisse zu verbessern. Du lernst schnell neue Begriffe aus erster Hand, oder bringst den Praktikanten bei, sich auf Deutsch zurechtzufinden."
      icon: speaking_bubbles.png
      icon_alt: ""
    - title: Kreativität ausleben
      description: "Du kannst gut Schreiben, Zeichnen, Reden? Aber im Studium fühlst Du Dich unterfordert... Oder Du findest nicht die richtigen Aufgaben? Sprich uns an - wir können kreative Köpfe immer gebrauchen: für unsere Artikel, für die Werbung, für Grafik und Layout..."
      icon: creativity.png
      icon_alt: ""
    - title: Verantwortung übernehmen
      description: "Für uns kein Fremdwort. Wir übernehmen Aufgaben, die ein hohes Maß an Verantwortungsbewusstsein erfordern - die Dankbarkeit und Zufriedenheit unserer Praktikanten zeigt uns, dass sich der Einsatz lohnt."
      icon: responsibility.png
      icon_alt: ""
    - title: Eine Welt voll neuer Bekanntschaften
      description: "Das weltweite Netzwerk von IAESTE sorgt immer wieder für internationale Freundschaften. Und durch unsere Projekte sieht man sich immer mal wieder - irgendwo..."
      icon: world-icon.png
      icon_alt: ""
    - title: Es macht einfach Spaß
      description: "Schaue Dir unsere Erfahrungsberichte, Incomer-Aktivitäten an oder melde dich bei uns!"
      icon: 
      icon_alt: ""
outgoing:
  title: IAESTE Auslandspraktikum
  subtitle: fachspezifisch, bezahlt, horizonterweiternd
  general_information: 
    title: Allgemeine Informationen
    description: Das IAESTE Lokalkomitee Kiel vermittelt Fachpraktika im Ausland für Studierende der CAU Kiel, der FH Kiel und der FH Flensburg in allen technischen und naturwissenschaftlichen Fachrichtungen. Ein Großteil der IAESTE-Praktika dauert etwa 2 bis 3 Monate und findet in den Sommermonaten zwischen Mai und Oktober statt, mittlerweile werden aber auch immer mehr Praktika über ein halbes oder ganzes Jahr angeboten. Die Praktika werden grundsätzlich bezahlt; dabei richtet sich der Verdienst nach den landestypischen Lebenshaltungskosten.
  in_a_nutshell:
    title: IAESTE in Kürze
    points:
      - Weltweiter Praktikantenaustausch
      - Weltweit etwa 80 Mitgliedsländer
      - In Deutschland Teil des DAAD
      - Jährlich etwa 1200 getauschte Praktikumsplätze für Deutschland
      - Betreuung erfolgt an den Universitäten zumeist ehrenamtlich durch Studenten
      - Anzahl angebotener Praktikumsplätze = Anzahl erhaltener Praktikumsplätze
  process_title: Ablauf des Bewerbungsverfahrens
  process:
    - month: November
      description: Zunächst wirbt jedes Lokalkomitee Praktikumsplätze in seinem jeweiligen Zuständigkeitsbereich ein. Außerdem sammelt jedes Lokalkomitee bis zum 30. November eines jeden Jahres die Vorbewerbung von den Praktikumsinteressenten, um einen Überblick über den Platzbedarf an der jeweiligen Hochschule zu bekommen.
      applicant_task: Schicke uns eine vorläufige Bewerbung bis zum 30. November an unsere Email adresse
    - month: Dezember
      description: Zu einem bestimmten Stichtag melden alle Lokalkomitees den eigenen Platzbedarf an das zuständige Nationalkomitee. Wir schicken unsere Bedarfsliste also an den Deutschen Akademischen Austauschdienst (DAAD). Die von den Lokalkomitees eingeworbenen Plätze werden direkt beim Nationalkomitee gesammelt.
      applicant_task:
    - month: Januar
      description: "Im Januar eines jeden Jahres findet die General Conference (GC) statt, zu der Vertreter aus allen Nationalkomitees anreisen. Jeder hat die Platzangebote aus seinem Land im Gepäck und außerdem einen Überblick über den nationalen Platzbedarf. Auf der GC werden dann in mehreren Tauschsessions die Platzangebote mit den Vertretern der anderen Länder getauscht. Dabei gilt das Prinzip: Anzahl angebotene Plätze = Anzahl erhaltene Plätze."
      applicant_task:
    - month: Februar
      description: "Jedes Jahr im Februar werden die auf der GC erhaltenen Praktikumsplätze im Ausland dann von den Nationalkomitees an die angeschlossenen Lokalkomitees verteilt. Diese Zuteilung geschieht anhand der von den Lokalkomitees erstellten Bedarfslisten. Zusätzlich findet ebenfalls im Februar eine nationale Tauschkonferenz statt, zu der Vertreter aller Lokalkomitees anreisen. Auf dieser nationalen Tauschkonferenz besteht die Gelegenheit, Plätze mit anderen Lokalkomitees zu tauschen, da die erste Platzzuteilung nicht immer optimal ist. Hier versuchen wir also, für Euch die besten Plätze zu ergattern!"
      applicant_task:
    - month: März
      description: Im letzten Schritt verteilen wir dann noch im Februar eines jeden Jahres die Plätze an unsere Bewerber. Da wir in Kiel jährlich etwa 20 Plätze zur Verfügung haben und die Anzahl der Bewerber bei ca. 60 liegt, werden auf einen Platz bis zu drei Bewerber gesetzt. Bei mehreren Zusagen entscheiden wir dann anhand der Vorbewerbungen über die endgültige Platzvergabe. Sollten alle Interessenten gleich gut geeignet sein, entscheidet das Los.
      applicant_task: Hier passiert auch noch iwas voll wichtiges
  missed_application:
    question: Diese Periode verpasst?
    answer: Macht nichts!
  remaining_offers:
    title: Restplätze und kurzfristige Angebote
    paragraphs:
      - Im regulären Bewerbungsverfahren bleiben nach der ersten Platzvergabe oft Plätze übrig, die mitunter recht interessant sind. Diese Restplätze werden im sogenannten Nachtauschverfahren vergeben. Dabei spielt die Abgabe einer Vorbewerbung keine Rolle mehr. Die entsprechenden Termine werden über unseren Newsletter, den IAESTE-Friends-Verteiler, angekündigt.
      - Die außerplanmäßige Platzvergabe durch Early/Late Offers und die kurzfristig zu vergebenen Plätze hat in den letzten Jahren starkt zugenommen. Bei den Early/Late Offers handelt es sich um Plätze, die für das letzte Bewerbungsverfahren zu spät und das folgende zu früh eingereicht wurden. Diese sind oft kurzfristig zu besetzen. Wenn wir so einen Platz vom IAESTE Nationalkomitee bekommen, schicken wir ebenfalls eine Nachricht über unseren Newsletter, den IAESTE-Friends-Verteiler. Bei Interesse an einem solchen Praktikumsplatz solltet Ihr uns möglichst schnell Bescheid geben, damit wir den entsprechenden Platz für Euch reservieren können.
      - Schließlich existiert noch eine internationale IAESTE-Datenbank, in der ebenfalls kurzfristig zu besetzende Praktikumsplätze verzeichnet sind. Mit Unterstützung des LC Karlsruhe können wir Euch hier die aktuelle Platzliste anbieten. Auf diese Plätze kann weltweit zugegriffen werden und sie können schnell anderweitig vergeben sein. Bitte beachtet auch, dass diese Liste aus Datenschutzgründen nicht alle Informationen enthält. Sie wird regelmäßig aktualisiert, bei häufigen Besuchen hilft also ein Klick auf "Aktualisieren" bzw. "Neu laden". Für weitere Informationen bzw. bei Interesse an einem Platz kommt bitte während unserer Bürozeiten bei uns im Büro vorbei! Dann können wir versuchen, den Platz für Euch zu reservieren.

why_participate:
  title: Warum mitmachen?
  x_reasons: Gründe
  buttons:
    reports: Berichte
    gallery: Galerie
    email: Email
  reasons:
    - title: Abwechslung im Studium
      description: "Du hast genug von der grauen Theorie des Studiums und brauchst ein bisschen Abwechslung? Bei uns im Lokalkomitee kannst du vielfältige Aufgaben übernehmen, ganz nach deinen Vorlieben: Ausflüge und Wohnungen organiseren, Projekte planen und durchführen, andere Studenten beraten und Praktikumsplätze vermitteln, ..."
      icon: bored_student.png
      icon_alt: ""
    - title: Auslandsaufenthalte
      description: "Du bist an der Quelle für ein gutes Auslandspraktikum und eine Menge an spaßigen internationalen Treffen weltweit - praktische Auslandserfahrungen mit hohem Spaßfaktor - in mehr als 80 Ländern der Welt!"
      icon: plane.png
      icon_alt: ""
    - title: Internationale Kontakte
      description: "IAESTE - ein weltweites Netzwerk. Bei uns kommunizierst du mit Studenten aus der ganzen Welt. Um Erfahrungen auszutauschen, gemeinsame Projekte zu organisieren, oder um langjährige Freundschaften zu pflegen!"
      icon: network.png
      icon_alt: ""
    - title: Soziale Kompetenz
      description: "Alle Unternehmen fordern sie, viele Studenten können damit aber nicht viel anfangen. Bei uns investierst du in deine eigene Zukunft - durch verantwortungsvollen Umgang mit deinen Aufgaben im Lokalkomitee kann man das lernen: Ideen vertreten vor anderen, Diskutieren, Verhandeln mit Firmenvertretern - und noch viel mehr!"
      icon: soft_skill.png
      icon_alt: ""
    - title: Teamwork
      description: "Viele Köpfe haben viele gute Ideen. Im Team gilt es dann abzuwägen, welcher Weg der beste ist... Teamwork ist außerordentlich wichtig, sowohl bei uns als auch später im Berufsleben. Bei uns kann man seine Teamfähigkeit trainieren."
      icon: teamwork.png
      icon_alt: ""
    - title: Fremdsprachen aktiv nutzen
      description: "Deine Fremdsprachenkenntnisse sind seit der Schule stark eingerostet? Oder du sprichst eine exotische Sprache? Bei uns hast Du Kontakt zu Praktikanten und Studenten aus aller Welt: Japan, Brasilien, England, Finnland... fast alle sprechen Englisch. Die ideale Gelegenheit, eine Fremdsprache regelmäßig aktiv zu benutzen und die eigenen Kenntnisse zu verbessern. Du lernst schnell neue Begriffe aus erster Hand, oder bringst den Praktikanten bei, sich auf Deutsch zurechtzufinden."
      icon: speaking_bubbles.png
      icon_alt: ""
    - title: Kreativität ausleben
      description: "Du kannst gut Schreiben, Zeichnen, Reden? Aber im Studium fühlst Du Dich unterfordert... Oder Du findest nicht die richtigen Aufgaben? Sprich uns an - wir können kreative Köpfe immer gebrauchen: für unsere Artikel, für die Werbung, für Grafik und Layout..."
      icon: creativity.png
      icon_alt: ""
    - title: Verantwortung übernehmen
      description: "Für uns kein Fremdwort. Wir übernehmen Aufgaben, die ein hohes Maß an Verantwortungsbewusstsein erfordern - die Dankbarkeit und Zufriedenheit unserer Praktikanten zeigt uns, dass sich der Einsatz lohnt."
      icon: responsibility.png
      icon_alt: ""
    - title: Eine Welt voll neuer Bekanntschaften
      description: "Das weltweite Netzwerk von IAESTE sorgt immer wieder für internationale Freundschaften. Und durch unsere Projekte sieht man sich immer mal wieder - irgendwo..."
      icon: world-icon.png
      icon_alt: ""
    - title: Es macht einfach Spaß
      description: "Schaue Dir unsere Erfahrungsberichte, Incomer-Aktivitäten an oder melde dich bei uns!"
      icon:
      icon_alt: ""
outgoing:
  title: IAESTE Auslandspraktikum
  subtitle: fachspezifisch, bezahlt, horizonterweiternd
  general_information:
    title: Allgemeine Informationen
    description: Das IAESTE Lokalkomitee (LC) Kiel vermittelt Auslandspraktika in den Fachbereichen der Ingenieur- und Naturwissenschaften sowie Land- und Forstwirtschaften für Studierende der CAU Kiel, der FH Kiel und der FH Flensburg. Bei den Arbeitgebern kann es sich sowohl um Hochschulen und Forschungseinrichtungen als auch um Unternehmen handeln. Ein Großteil der IAESTE-Praktika dauert etwa 2 bis 3 Monate und findet meist zwischen Mai und Oktober statt. Zum Teil werden auch halb- oder ganzjährig Praktika angeboten. Die Praktika werden grundsätzlich bezahlt; dabei richtet sich der Verdienst nach den landestypischen Lebenshaltungskosten. Weltweit nehmen etwa 85 Länder am IAESTE-Programm teil.
    button: Erfahrungsberichte
  in_a_nutshell:
    title: IAESTE in Kürze
    points:
      - Weltweiter Praktikantenaustausch
      - Weltweit etwa 85 Mitgliedsländer
      - In Deutschland Teil des DAAD
      - Betreuung erfolgt an den Universitäten zumeist ehrenamtlich durch Studenten
  process_title: Ablauf des Bewerbungsverfahrens
  applicant_task_headline: Das hast du zu tun
  process:
    - month: November
      description: Das IAESTE LC Kiel bietet Informationsabende an, auf denen ihr euch über das Programm informieren könnt. Diese Veranstaltungen sind nicht Pflicht für die Teilnahme am Austauschprogramm, doch ein Besuch ist sehr empfehlenswert, da ihr viele nützliche Angaben zum weiteren Bewerbungsverfahren erhaltet. Wenn ihr euch entschieden habt teilzunehmen, müsst ihr eine vorläufige Bewerbung (<a href="assets/documents/Vorl_Bewerbung_2017.docx">Download</a>) ausfüllen und per E-Mail an uns schicken. Durch diese Anmeldungen erhalten wir einen Überblick über den Platzbedarf an unseren Hochschulen.
      applicant_task: Besuche einen unsere Informationsabende und schicke uns eine vorläufige Bewerbung (<a href="assets/documents/Vorl_Bewerbung_2017.docx">Download</a>).
    - month: Dezember
      description: Alle Lokalkomitees in ganz Deutschland schicken ihre Listen mit dem benötigten Platzbedarf an das Nationalkomitee in Bonn (im DAAD), um eine Deutschlandweite Liste zu erstellen. Hierbei werden die Fachrichtungen und die Praktikumslaufzeiten berücksichtigt, die ihr in den vorläufigen Bewerbungen angegeben habt.
      applicant_task: ""
    - month: Januar
      description: Im Januar eines jeden Jahres findet die General Conference (GC) statt, zu der Vertreter aus allen Nationalkomitees der Mitgliedsländer anreisen. Jeder hat die Platzangebote aus seinem eigenen Land im Gepäck und einen Überblick über den nationalen Platzbedarf. In mehreren Tauschsessions werden die Praktikumsplätze aus dem eigenen Land gegen Praktika im Ausland ausgetauscht. Am Ende der GC hat jedes Land ein Kontingent an Auslandspraktika. <br> Diese möglichen Praktikumsplätzen sind in einer Liste zusammengefasst, die neben den Ländern, Zeiträumen und weiteren Informationen auch die Anforderungen an den Bewerber enthalten. <br> Diese Liste wird per E-Mail an uns geschickt und von uns an euch weitergeleitet. Ihr habt dann die Möglichkeit euch drei (oder weniger) Angebote von dieser Liste zu wünschen und uns mitzuteilen. Bitte achtet dabei darauf, dass euch die Zeiträume passen und ihr alle Anforderungen erfüllt! Zusätzlich bitten wir euch um ein kleines Motivationsschreiben (max. eine DIN A4-Seite), indem ihr kurz erläutert, warum ihr der richtige Bewerber für die gewünschten Plätze seit.
      applicant_task: Schicke uns deine drei (oder weniger) Praktikumswünsche zusammen mit einem kleinen Motivationsschreiben.
    - month: Februar
      description: Jedes Jahr im Februar werden die auf der GC erhaltenen Praktikumsplätze vom Nationalkomitee an die einzelnen Lokalkomitees verteilt. Diese Zuteilung geschieht mit Hilfe eines Algorithmus, der die Praktikumsplätze möglichst entsprechend der gewünschten Plätze zuweist. Trotzdem können einige LCs Plätze erhalten, die nicht benötigt werden. Auf einer nationalen Tauschkonferenz, zu der Vertreter aller Lokalkomitees anreisen, besteht die Gelegenheit, Plätze mit anderen LCs zu tauschen, um möglichst vielen Bewerbern ihr Wünsche zu erfüllen. <br> Wenn wir einen eurer Wünsche ergattern konnten, werden wir so schnell wie möglich mit euch Kontakt aufnehmen (Telefon oder E-Mail). <br> Wenn keiner eurer Wünsche erfüllt wurde, habt ihr die Möglichkeit euch drei (oder weniger) Angebote von einer Liste mit noch nicht vergebenen Praktika zu wünschen und uns mitzuteilen. <br> Sollten unser LC einen Plätze erhalten haben, den sich mehrere Bewerber gewünscht haben, so entscheiden wir anhand der Vorbewerbungen und Motivationsschreiben über die endgültige Platzvergabe. Sollten alle Interessenten gleich gut geeignet sein und alle Anforderungen erfüllen, entscheidet das Los.
      applicant_task: ""
    - month: März
      description: Wenn ihr einen Praktikumsplatz bekommen habt, könnt ihr das Arbeitsangebot in unserem Büro abholen und eine vollständige schriftliche Bewerbung auf Englisch anfertigen. In einem Bewerberseminar werden wir mit euch besprechen, wie man eine Bewerbung richtig schreibt und worauf ihr zu achten habt. Ihr schickt uns dann eure Bewerbung als pdf-Datei in einer Mail, die wir an das Nationalkomitee weiterleiten. Diese schickt dann die Bewerbung weiter in das Zielland. Es ist nicht erlaubt, dass der Bewerber vor seiner Akzeptierung selbst mit dem Arbeitgeber in Kontakt tritt!
      applicant_task: Besuche unser Bewerbungsseminar und verfasse eine vollständige schriftliche Bewerbung
    - month: Ab April
      description: Sollte der Arbeitgeber mit euch zufrieden sein, erhaltet ihr die Akzeptierungsunterlagen. Bitte bucht den Flug aber erst nachdem ihr die offizielle Akzeptierung bekommen habt! Die Dauer zwischen dem Absenden der Bewerbung und der Akzeptanz hängt sowohl von Schnelligkeit des Nationalkomitees im Gastland als auch dem Arbeitgeber ab und kann sehr unterschiedlich sein. Sollte der Beginn des Praktikums immer näher rücken, wendet euch einfach an uns und wir werden für euch nachfragen.
      applicant_task: ""

  missed_application:
    question: Diese Periode verpasst?
    answer: Macht nichts!
  remaining_offers:
    title: Restplätze und kurzfristige Angebote
    paragraphs:
      - Außerplanmäßig können auch sogenannte Early/Late Offers und kurzfristig Plätze vergeben werden. Bei den Early/Late Offers handelt es sich um Plätze, die für das letzte Bewerbungsverfahren zu spät und das folgende zu früh eingereicht wurden. Über die IAESTE-Homepage des Nationalkomitees könnt ihr <a href="https://www.iaeste.de/de/outgoing?page=outoffer">hier</a> eine Liste mit solchen Plätzen einsehen. Bei Interesse an einem Praktikumsplatz solltet Ihr uns möglichst schnell Bescheid geben, damit wir den entsprechenden Platz für Euch reservieren können. Auf diese Plätze kann weltweit zugegriffen werden und sie können schnell anderweitig vergeben sein. Bitte beachtet auch, dass diese Liste aus Datenschutzgründen nicht alle Informationen enthält. Sie wird regelmäßig aktualisiert.


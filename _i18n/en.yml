      description: Ende Januar findet die sogenannte Annual Conference der IAESTE statt. Diese wird jedes Jahr von einem anderen Mitgliedsland ausgerichtet. Hier tauschen die Nationalkomitees ihre eingeworbenen Plätze mit anderen Ländern. Sollten Sie in Ihrem Angebot die Länderauswahl eingeschränkt haben, wird Ihr Angebot selbstverständlich an eines der gewünschten Länder vergeben.
      employer_task:
    - month: März
      description: Die Bewerbungsfrist ist Ende März. Im März wird also Ihr potentieller Praktikant damit beschäftigt sein, seine oder ihre Bewerbung anzufertigen. Diese schickt er oder sie dann an sein Nationalkomitee und dieses leitet die vollständige Bewerbung nach erfolgreicher Prüfung an das deutsche Nationalkomitee weiter. Von dort gelangt sie nur zu Ihnen, wenn alles vollständig ist. So wird sichergestellt, dass nur eine korrekte und vollständige Bewerbung Sie erreicht.
      employer_task:
    - month: April
      description: Spätestens jetzt liegt Ihnen die Bewerbung vor. Pro angebotener Praktikumsstelle erhalten Sie nur eine, ihren vorher festgelegten Anforderungen entsprechende, Bewerbung. Ein Vordruck zur Bestätigung beziehungsweise Ablehnung liegt vor. Gerne kann der Bewerber auch kontaktiert und zum Beispiel um ein Skype-Interview gebeten werden, bevor Sie sich entscheiden. Wir bitten Sie jedoch, Ihre Entscheidung schnellstmöglich zu fällen, damit der Bewerber sich darauf einstellen kann. Zudem wäre es schön, wenn Sie neben dem Nationalkomitee in Bonn auch uns unterrichten könnten, wie Ihre Entscheidung ausgefallen ist.
      employer_task: Über die Akzeptierung des Praktikanten entscheiden
    - month: Juni
      description: Die frühesten Praktika beginnen meist Anfang Juni (in Ausnahmefällen Mitte Mai). Ihr bestätigter Praktikant / Praktikantin reist an und wird in eine von uns organisierte Wohnung gebracht. Wir helfen ihm, eine SIM-Karte zu kaufen, sich zurechtzufinden und Kontakte zu knüpfen. Er wird von uns auch am ersten Tag zur Arbeit gebracht. Kranken- und haftpflichtversichert ist er oder sie über den DAAD, der die Versicherung nach der Akzeptierung abschließt und bezahlt. Sie sind lediglich für den Inhalt des Praktikums zuständig.
      employer_task:
    - month: Juli und August
      description: Den ganzen Sommer über kann Ihr Praktikant an den Wochenenden durch Deutschland reisen und das Land und die Kultur kennenlernen. Die Lokalkomitees der verschiedenen Städte organisieren Wochenenden, die finanziell vom DAAD unterstützt werden. Natürlich wird auch ein Kiel-Wochenende mit Aktivitäten wie Segeln und Kanufahren auf der Schwentine dazu beitragen, dass Ihr Praktikant eine unvergessliche Zeit hat.
      employer_task:
  task_sharing:
    title: Aufgabenteilung auf einen Blick
    entities_responsible:
      - title: DAAD in Bonn
        points:
          - Prüfen der Bewerbungen, bevor sie an den Arbeitgeber weitergeleitet werden
          - Kommunikation und Abstimmung mit der Bundesagentur für Arbeit, insbesondere bei visapflichtigen Praktikanten
          - Bereitstellung der Dokumente für das Visum
          - Abschließen und Bezahlen der Kranken- und Haftpflichtversicherung
          - Unterstützung der Lokalkomitees bei wichtigen Fragen und Problemen
          - Finanzielle Unterstützung des von den Lokalkomitees organisierten Freizeitprogrammes
          - nur bei Hochschulen ggf. anteilige oder volle Bezahlung des Praktikumsgehaltes
      - title: Lokalkomitee Kiel
        points:
          - Wohnungssuche
          - Abholung bei der Ankunft, Zeigen der wichtigsten Anlaufstellen
          - Organisation von SIM-Karte, Busticket, ggf. Bankkonto etc.
          - Erklärung des Weges zur Arbeit, ggf. Bringen am ersten Tag
          - Gestaltung eines Freizeitprogrammes in Kooperation mit allen Lokalkomitees deutschlandweit (und sogar grenzübergreifend)
          - Ansprechpartner für die Praktikanten und Praktikantinnen und auch für die Arbeitgeber
      - title: Arbeitgeber
        points:
          - Festlegen von Anforderungen an den Bewerber
          - Zu- oder Absage nach Durchsicht der Bewerbung
          - Gestaltung des Praktikumsinhaltes, ggf. zusammen mit dem Praktikanten
          - Bezahlung des Praktikanten

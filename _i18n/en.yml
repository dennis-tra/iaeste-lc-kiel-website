  general_information:
    title: Dear applicant
    description: We're happy that you applied for an internship in Kiel. As soon as you were accepted by your employer, nothing stands in the way for your internship anymore! <br /><br />We are a group of about 10 students that form the IAESTE local commitee in Kiel. Wir arbeiten ehrenamtlich für IAESTE, weil wir sehr interessiert daran sind, Leute aus aller Welt kennenzulernen und auf diesem Wege mehr über andere Kulturen und Sprachen zu erfahren – genau wie du! Aus diesem Grunde geben wir alles, um deinen Aufenthalt in Kiel so angenehm und spaßig wie möglich zu gestalten. Im Rahmen unserer Sommerbetreuung veranstalten wir z.B. verschiedene Ausflüge und Events für unsere Praktikanten. Während deines Praktikums hast du die Möglichkeit, wertvolle Erfahrungen für dein Studienfach zu sammeln und neue Dinge zu lernen. Gleichzeitig möchten wir dir während deiner Zeit in Deutschland aber auch die deutsche Gesellschaft und Kultur näherbringen. Zusammen mit uns und ein paar weiteren Praktikanten wirst du daher sicherlich eine unvergessliche Zeit in Kiel verbringen!<br/><br/>Auf diesen Seiten findest du einige wichtige Informationen für deinen Aufenthalt in Kiel. Solltest du weitere Fragen haben, kannst du uns jederzeit kontaktieren.
  after_acceptance_separator:
    line_1: After your acceptance
    line_2: First steps
  process:
    - title: Formular N5/b ausfüllen
      description: Innerhalb von 2 Wochen das Formular N5/b ausfüllen und an das IAESTE-Nationalkomitee im Heimatland zurückschicken (manchmal müssen weitere Formulare ausgefüllt und eingereicht werden). Sobald wir das Formular N5/b erhalten haben, können wir mit der Suche nach einer Unterkunft für dich beginnen. Es ist also sehr wichtig, das N5/b so schnell wie möglich zurückzuschicken.
      note:
    - title: Visum beantragen
      description: Wenn du kein EU-Bürger bist, benötigst du zur Einreise nach Deutschland ein Visum. Dieses solltest du so schnell wie möglich bei der nächsten deutschen Botschaft beantragen, da die Bearbeitung oft einige Wochen dauert. Für den Visumantrag benötigst du das Formular N5/a. Bitte erkundige dich bei der deutschen Botschaft nach einem „Schengen-Visum“, da dieses Visum auch in den meisten anderen Ländern Europas gültig ist.
      note: Nur für nicht EU-Bürger
    - title: Reisepass verlängern
      description: Stelle sicher, dass dein Pass während des Praktikums gültig ist
      note:
    - title: Internationaler Studentenausweis
      description: "Jedes Jahr im Februar werden die auf der GC erhaltenen Praktikumsplätze im Ausland dann von den Nationalkomitees an die angeschlossenen Lokalkomitees verteilt. Diese Zuteilung geschieht anhand der von den Lokalkomitees erstellten Bedarfslisten. Zusätzlich findet ebenfalls im Februar eine nationale Tauschkonferenz statt, zu der Vertreter aller Lokalkomitees anreisen. Auf dieser nationalen Tauschkonferenz besteht die Gelegenheit, Plätze mit anderen Lokalkomitees zu tauschen, da die erste Platzzuteilung nicht immer optimal ist. Hier versuchen wir also, für Euch die besten Plätze zu ergattern!"
